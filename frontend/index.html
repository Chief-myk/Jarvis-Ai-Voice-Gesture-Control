<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS: AI Voice & Gesture Control</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="description" content="JARVIS AI Voice and Gesture Control System" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Basic styling that will be replaced by React -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-load {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 255, 136, 0.3);
        border-radius: 50%;
        border-top-color: #00ff88;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <!-- <div class="initial-load">
      <div class="spinner"></div>
    </div> -->
    
    <!-- Root element for React -->
    <div id="root"></div>

    <!-- React scripts (will be injected by Vite) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove initial loader when React mounts
      document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const observer = new MutationObserver((mutations) => {
          if (root.children.length > 0) {
            document.querySelector('.initial-load').style.display = 'none';
            observer.disconnect();
          }
        });
        observer.observe(root, { childList: true });
      });
    </script>
  </body>
</html>
